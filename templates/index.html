{% extends 'template.html' %} {% block content %}

<ul class="flex flex-wrap border-b border-gray-200">
  <li class="mr-2">
    <a
        href="{{url_for('index')}}"
      aria-current="page"
      class="inline-block bg-gray-100 text-blue-600 rounded-t-lg py-4 px-4 text-sm font-medium text-center active"
      ><i class="fa fa-headphones-simple text-xl text-green-500"></i> Speech</a
    >
  </li>
  <li class="mr-2">
    <a
      href="{{url_for('history')}}"
      class="inline-block text-gray-500 hover:text-gray-600 hover:bg-gray-50 rounded-t-lg py-4 px-4 text-sm font-medium text-center"
      ><i class="fa fa-clock-rotate-left text-xl"></i> History</a
    >
  </li>
  <li class="mr-2">
    <a
      href="#"
      class="inline-block text-gray-500 hover:text-gray-600 hover:bg-gray-50 rounded-t-lg py-4 px-4 text-sm font-medium text-center"
      ><i class="fa fa-gear text-xl"></i> Setting</a
    >
  </li>
</ul>

<form method="POST" action="{{ url_for('speech') }}">
  <textarea
    id="message"
    name="message"
    rows="4"
    required="required"
    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Write your text here..."
  >{% if result is defined %}{{ result["message"] }}{% endif %}</textarea>
<div class="inline-flex space-x-4">
  <button
    type="submit"
    class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
  >
    Generate Speech
  </button>

  <div class="inline-flex items-center py-2.5 px-4">
    {% if result is defined and result["isSuccess"] %}
<audio controls>
  <source src="audio/{{ result['file'] }}" type="audio/wav">
  Your brower doesn't support audio.
</audio>
  {% else %}
<div class="bg-gray-100 border border-gray-400 text-white-700 rounded" role="alert">
  There is no speech available.
</div>
    {% endif %}
  </div>
</div>
</form>

{% endblock %}
